<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .menu-container {
            width: 100%;
            height: 100vh;
            background-color: black;
            padding: 0;
        }
        .menu-table {
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 24px;
        }
        th {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            font-size: 26px;
        }
        .dinners-td {
            background-color: black;
        }
        td {
            padding: 6px;
            text-align: left;
            vertical-align: top;
        }
        .price {
            text-align: right;
            width: 70px;
        }
        .steak-subs .price, .salads .price, .italian-dishes .price {
            padding-right: 40px;
        }
        .subheader {
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header-row {
            background-color: yellow;
            color: black;
        }
        /* Image Section */
        .image-cell {
            background-color: black;
            text-align: center;
            vertical-align: middle;
        }
        .menu-image {
            width: 30%;
            max-width: 250px;
            height: auto;
            display: block;
            margin: auto;
            object-fit: contain;
        }
        /* Error message styling */
        .error-message {
            color: red;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            table {
                font-size: 18px;
            }
            th {
                font-size: 20px;
            }
            td, th {
                padding: 5px;
            }
            .price {
                width: 60px;
            }
            .menu-image {
                max-height: 80%;
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 16px;
            }
            th {
                font-size: 18px;
            }
            td, th {
                padding: 4px;
            }
            .price {
                width: 50px;
            }
            .menu-image {
                max-height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-table">
            <table id="menuTable">
                <tr class="header-row">
                    <th id="steakSubsHeader">STEAK SUBS</th>
                    <th id="saladsHeader">SALADS</th>
                    <th id="sideOrdersHeader">SIDE ORDERS</th>
                </tr>
                <tr>
                    <td class="steak-subs" id="steakSubsContent">Loading...</td>
                    <td class="salads" id="saladsContent">Loading...</td>
                    <td id="sideOrdersContent">Loading...</td>
                </tr>
                <tr class="header-row">
                    <th id="italianDishesHeader">ITALIAN DISHES</th>
                    <th id="dinnersHeader">DINNERS</th>
                    <th></th>
                </tr>
                <tr>
                    <td class="italian-dishes" id="italianDishesContent">Loading...</td>
                    <td id="dinnersContent">Loading...</td>
                    <td class="image-cell" id="imageContent">
                        <img src="" alt="Menu Image" class="menu-image" id="menuImage">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script>
        let imageIndex = 0;
        let images = [];

        // Fetch JSON Data
        fetch('MenuRight.json')
            .then(response => response.json())
            .then(data => {
                images = data.images;
                if (images.length > 0) {
                    document.getElementById("menuImage").src = images[0];
                    setInterval(changeImage, 5000);
                }
            })
            .catch(error => console.error('Error loading JSON:', error));

        function changeImage() {
            imageIndex = (imageIndex + 1) % images.length;
            document.getElementById("menuImage").src = images[imageIndex];
        }
    </script>
</body>
</html>
