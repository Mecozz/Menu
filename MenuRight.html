<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jimmy's House of Pizza - Right Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
    .menu-container {
      width: 98%;
      margin: auto;
      padding-top: 5px;
    }
    .menu-header {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background: yellow;
      padding: 12px;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
    }
    .menu-header span {
      color: red;
      flex: 1;
      text-align: center;
    }
    .menu-sections {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }
    .menu-column {
      width: 32%;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.7em;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .price {
      text-align: right;
    }
    .section-divider {
      background: yellow;
      color: red;
      font-weight: bold;
      padding: 6px;
      font-size: 1.7em;
      text-align: center;
      width: 100%;
      display: block;
      margin-top: 10px;
    }
    .column-divider {
      background: yellow;
      color: red;
      font-weight: bold;
      padding: 6px;
      font-size: 1.7em;
      text-align: center;
      margin-top: 10px;
    }
    .bottom-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 12px;
    }
    .bottom-column {
      width: 48%;
    }
    .side-orders-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <span id="col1-header"></span>
      <span id="col2-header"></span>
      <span id="col3-header"></span>
    </div>
    <div class="menu-sections">
      <div class="menu-column">
        <table id="column1"></table>
      </div>
      <div class="menu-column">
        <table id="column2"></table>
      </div>
      <div class="menu-column">
        <div class="side-orders-header">
          <span></span><span>LG</span><span>SM</span>
        </div>
        <table id="column3"></table>
      </div>
    </div>
    <div class="bottom-section">
      <div class="bottom-column">
        <div class="column-divider" id="bottom-left-category"></div>
        <table id="bottom-left-items"></table>
      </div>
      <div class="bottom-column">
        <div class="column-divider" id="bottom-middle-category"></div>
        <table id="bottom-middle-items"></table>
      </div>
    </div>
  </div>
  <script>
    fetch('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('col1-header').textContent = data.header.left_category;
        document.getElementById('col2-header').textContent = data.header.middle_category;
        document.getElementById('col3-header').textContent = data.header.right_category;
        document.getElementById('bottom-left-category').textContent = data.header.bottom_left_category;
        document.getElementById('bottom-middle-category').textContent = data.header.bottom_middle_category;

        const buildTable = (items, tableId) => {
          document.getElementById(tableId).innerHTML = items.map(item => `
            <tr><td>${item.name}</td><td class="price">${item.lg_price || ''}</td><td class="price">${item.sm_price || item.price || ''}</td></tr>
          `).join('');
        };

        buildTable(data.left_items, 'column1');
        buildTable(data.middle_items, 'column2');
        buildTable(data.right_items, 'column3');
        buildTable(data.bottom_left_items, 'bottom-left-items');
        buildTable(data.bottom_middle_items, 'bottom-middle-items');
      })
      .catch(err => console.error('Error loading menu:', err));
  </script>
</body>
</html>
