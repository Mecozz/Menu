<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jimmy's House of Pizza - Right Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
    .menu-container {
      width: 98%;
      margin: auto;
      padding-top: 10px;
    }
    .menu-header {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background: yellow;
      padding: 15px;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
    }
    .menu-header span {
      color: red;
      flex: 1;
      text-align: center;
    }
    .menu-sections {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .menu-column {
      width: 32%;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5em;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .price {
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-header">
      <span id="col1-header"></span>
      <span id="col2-header"></span>
      <span id="col3-header"></span>
    </div>

    <div class="menu-sections">
      <div class="menu-column">
        <table id="column1"></table>
        <table id="column1-extra"></table>
      </div>

      <div class="menu-column">
        <table id="column2"></table>
        <table id="column2-extra"></table>
      </div>

      <div class="menu-column">
        <table id="column3"></table>
      </div>
    </div>
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('col1-header').textContent = data.header.left_category;
        document.getElementById('col2-header').textContent = data.header.middle_category;
        document.getElementById('col3-header').textContent = data.header.right_category;

        const buildTable = (items, tableId) => {
          document.getElementById(tableId).innerHTML = items.map(item => `
            <tr><td>${item.name}</td><td class="price">${item.lg_price || ''}</td><td class="price">${item.sm_price || item.price || ''}</td></tr>
          `).join('');
        };

        buildTable(data.left_items, 'column1');
        buildTable(data.middle_items, 'column2');
        buildTable(data.right_items, 'column3');
        buildTable(data.bottom_left_items, 'column1-extra');
        buildTable(data.bottom_middle_items, 'column2-extra');
      })
      .catch(err => console.error('Error loading menu:', err));
  </script>

</body>
</html>
