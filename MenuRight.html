<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .menu-container {
            width: 100%;
            height: 100vh;
            background-color: black;
            padding: 0; /* No padding to keep at the top */
        }
        .menu-table {
            width: 100%; /* Full width */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 30px; /* Increased from 26px */
        }
        th {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px; /* Padding scaled with font size */
            text-align: center;
            font-size: 32px; /* Increased from 28px */
            display: inline-block; /* Ensures background only covers text width */
            white-space: nowrap; /* Prevents text wrapping */
        }
        /* Custom styling for DINNERS td to keep price column black */
        .dinners-td {
            background-color: black; /* Keep price column black */
        }
        td {
            padding: 6px; /* Padding scaled with font size */
            text-align: left;
            vertical-align: top;
        }
        .price {
            text-align: right;
            width: 70px; /* Consistent width for price alignment */
            display: inline-block; /* Ensures consistent alignment */
        }
        /* Spacing between item names and prices */
        .steak-subs .price, .salads .price, .side-orders .price, .italian-dishes .price {
            padding-right: 40px; /* Increased space to the right */
        }
        #dinnersContent .price {
            padding-right: 30px; /* Space between prices */
        }
        .subheader {
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header-row {
            background-color: transparent; /* Removed yellow background extension */
        }
        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            table {
                font-size: 24px;
            }
            th {
                font-size: 26px;
            }
            td, th {
                padding: 5px;
            }
            .price {
                width: 60px;
            }
            .steak-subs .price, .salads .price, .side-orders .price, .italian-dishes .price {
                padding-right: 25px;
            }
            #dinnersContent .price {
                padding-right: 20px; /* Adjusted for medium screens */
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 22px;
            }
            th {
                font-size: 24px;
            }
            td, th {
                padding: 4px;
            }
            .price {
                width: 50px;
            }
            .steak-subs .price, .salads .price, .side-orders .price, .italian-dishes .price {
                padding-right: 20px;
            }
            #dinnersContent .price {
                padding-right: 15px; /* Adjusted for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-table">
            <table id="menuTable">
                <!-- 3-column top row -->
                <tr class="header-row">
                    <th id="steakSubsHeader">STEAK SUBS</th>
                    <th id="saladsHeader">SALADS</th>
                    <th id="sideOrdersHeader">SIDE ORDERS</th>
                </tr>
                <tr>
                    <td class="steak-subs" id="steakSubsContent">
                        <table>
                            <tr class="header-row">
                                <td class="subheader"></td>
                                <td class="subheader">LG 12"</td>
                                <td class="subheader">REG 8"</td>
                            </tr>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td class="price">-</td></tr>
                        </table>
                    </td>
                    <td class="salads" id="saladsContent">
                        <table>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td></td></tr>
                        </table>
                    </td>
                    <td class="side-orders" id="sideOrdersContent">
                        <table>
                            <tr class="header-row">
                                <td class="subheader"></td>
                                <td class="subheader">LG</td>
                                <td class="subheader">SM</td>
                            </tr>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td class="price">-</td></tr>
                        </table>
                    </td>
                </tr>
                <!-- 2-column bottom row -->
                <tr class="header-row">
                    <th id="italianDishesHeader">ITALIAN DISHES</th>
                    <th id="dinnersHeader">DINNERS</th>
                </tr>
                <tr>
                    <td class="italian-dishes" id="italianDishesContent">
                        <table>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td></td></tr>
                        </table>
                    </td>
                    <td id="dinnersContent">
                        <table>
                            <!-- Fallback data -->
                            <tr><td class="dinners-td">Loading...</td><td class="price">-</td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script>
        // Function to handle fetch with timeout
        function fetchWithTimeout(url, timeout = 5000) {
            return Promise.race([
                fetch(url),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Request timed out')), timeout))
            ]);
        }

        // Fetch and render the menu data from MenuRight.json
        fetchWithTimeout('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('JSON loaded successfully:', data);

                // Update headers
                document.getElementById('steakSubsHeader').innerText = data.header.left_category || "STEAK SUBS";
                document.getElementById('saladsHeader').innerText = data.header.middle_category || "SALADS";
                document.getElementById('sideOrdersHeader').innerText = data.header.right_category || "SIDE ORDERS";
                document.getElementById('italianDishesHeader').innerText = data.header.bottom_left_category || "ITALIAN DISHES";
                document.getElementById('dinnersHeader').innerText = data.header.bottom_middle_category || "DINNERS";

                // Update Steak Subs
                let steakSubsHTML = `
                    <table>
                        <tr class="header-row">
                            <td class="subheader"></td>
                            <td class="subheader">LG 12"</td>
                            <td class="subheader">REG 8"</td>
                        </tr>
                        ${data.left_items && data.left_items.length > 0 ? data.left_items.map(item => `
                            <tr>
                                <td>${item.name.replace(' STEAK', '')}</td>
                                <td class="price">${item.lg_price || '-'}</td>
                                <td class="price">${item.reg_price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('steakSubsContent').innerHTML = steakSubsHTML;

                // Update Salads
                let saladsHTML = `
                    <table>
                        ${data.middle_items && data.middle_items.length > 0 ? data.middle_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.price || '-'}</td>
                                <td></td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td></td></tr>'}
                    </table>
                `;
                document.getElementById('saladsContent').innerHTML = saladsHTML;

                // Update Side Orders
                let sideOrdersHTML = `
                    <table>
                        <tr class="header-row">
                            <td class="subheader"></td>
                            <td class="subheader">LG</td>
                            <td class="subheader">SM</td>
                        </tr>
                        ${data.right_items && data.right_items.length > 0 ? data.right_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.lg_price || ''}</td>
                                <td class="price">${item.sm_price || ''}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('sideOrdersContent').innerHTML = sideOrdersHTML;

                // Update Italian Dishes
                let italianDishesHTML = `
                    <table>
                        ${data.bottom_left_items && data.bottom_left_items.length > 0 ? data.bottom_left_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.price || '-'}</td>
                                <td></td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td></td></tr>'}
                    </table>
                `;
                document.getElementById('italianDishesContent').innerHTML = italianDishesHTML;

                // Update Dinners
                let dinnersHTML = `
                    <table>
                        ${data.bottom_middle_items && data.bottom_middle_items.length > 0 ? data.bottom_middle_items.map(item => `
                            <tr>
                                <td class="dinners-td">${item.name}</td>
                                <td class="price">${item.price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td class="dinners-td">No items available</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('dinnersContent').innerHTML = dinnersHTML;
            })
            .catch(error => {
                console.error('Error loading MenuRight.json:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.innerText = `Failed to load menu data: ${error.message}. Check the console for details or ensure MenuRight.json is accessible at https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json.`;
            });
    </script>
</body>
</html>
