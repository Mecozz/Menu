<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .menu-container {
            width: 100%;
            height: 100vh;
            background-color: black;
            padding: 0; /* No padding to keep at the top */
        }
        .menu-table {
            width: 100%; /* Full width */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 24px; /* Kept for readability */
        }
        th {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px; /* Padding scaled with font size */
            text-align: center;
            font-size: 26px; /* Slightly larger for headers */
        }
        /* Custom styling for DINNERS td to keep price column black */
        .dinners-td {
            background-color: black; /* Keep price column black */
        }
        td {
            padding: 6px; /* Padding scaled with font size */
            text-align: left;
            vertical-align: top;
        }
        .price {
            text-align: right;
            width: 70px; /* Width scaled with font size */
        }
        /* Add spacing between Steak Subs prices and Salads names */
        .steak-subs .price {
            padding-right: 40px; /* Increased space to the right */
        }
        /* Add spacing between Salads prices and Side Orders names */
        .salads .price {
            padding-right: 40px; /* Increased space to the right */
        }
        /* Add spacing between Italian Dishes prices and Dinners names */
        .italian-dishes .price {
            padding-right: 40px; /* Increased space to the right */
        }
        .subheader {
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header-row {
            background-color: yellow;
            color: black;
        }
        /* Style for the image cell */
        .image-cell {
            background-color: black;
            text-align: center;
            vertical-align: middle;
        }
        .menu-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            table {
                font-size: 18px;
            }
            th {
                font-size: 20px;
            }
            td, th {
                padding: 5px;
            }
            .price {
                width: 60px;
            }
            .steak-subs .price, .salads .price, .italian-dishes .price {
                padding-right: 25px;
            }
            .menu-image {
                max-height: 80%; /* Adjust image size for smaller screens */
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 16px;
            }
            th {
                font-size: 18px;
            }
            td, th {
                padding: 4px;
            }
            .price {
                width: 50px;
            }
            .steak-subs .price, .salads .price, .italian-dishes .price {
                padding-right: 20px;
            }
            .menu-image {
                max-height: 60%; /* Adjust image size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-table">
            <table id="menuTable"></table>
        </div>
    </div>

    <script>
        // Fetch and render the menu data from MenuRight.json
        fetch('MenuRight.json')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('menuTable');
                data.categories.forEach(category => {
                    // Create header row
                    const headerRow = document.createElement('tr');
                    headerRow.className = 'header-row';
                    headerRow.innerHTML = `
                        <th>${category.name}</th>
                        ${category.name === 'DINNERS' ? '<th></th>' : '<th></th>'}
                        <th></th>
                    `;
                    table.appendChild(headerRow);

                    // Create content row
                    const contentRow = document.createElement('tr');
                    contentRow.innerHTML = `
                        <td ${category.name === 'STEAK SUBS' ? 'class="steak-subs"' : category.name === 'SALADS' ? 'class="salads"' : category.name === 'ITALIAN DISHES' ? 'class="italian-dishes"' : ''}>
                            <table>
                                ${category.subcategory ? `
                                    <tr class="header-row">
                                        <td class="subheader"></td>
                                        <td class="subheader">LG 12"</td>
                                        <td class="subheader">REG 8"</td>
                                    </tr>
                                ` : ''}
                                ${category.items.map(item => `
                                    <tr>
                                        <td>${item.name}</td>
                                        ${category.subcategory ? `
                                            <td class="price">${item.lg || ''}</td>
                                            <td class="price">${item.reg || ''}</td>
                                        ` : `
                                            <td class="price">${item.price}</td>
                                            <td></td>
                                        `}
                                    </tr>
                                `).join('')}
                            </table>
                        </td>
                        ${category.name === 'DINNERS' ? `
                            <td>
                                <table>
                                    ${category.items.map(item => `
                                        <tr>
                                            <td class="dinners-td">${item.name}</td>
                                            <td class="price">${item.price}</td>
                                        </tr>
                                    `).join('')}
                                </table>
                            </td>
                            <td class="image-cell">
                                <img src="your-image.jpg" alt="Menu Image" class="menu-image">
                            </td>
                        ` : `
                            <td>
                                <table>
                                    ${category.items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td class="price">${item.price}</td>
                                        </tr>
                                    `).join('')}
                                </table>
                            </td>
                            <td></td>
                        `}
                    `;
                    table.appendChild(contentRow);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
