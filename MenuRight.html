<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jimmy's House of Pizza - Right Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .menu-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .menu-table {
      width: 95%;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: yellow;
      padding: 15px;
      font-size: 2.2em;
      font-weight: bold;
      text-transform: uppercase;
    }
    .menu-header span {
      color: red;
      flex: 1;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.8em;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .price {
      text-align: right;
    }
    .side-orders-header {
      display: flex;
      justify-content: flex-end;
      padding-right: 10px;
    }
    .side-orders-header span {
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-header">
      <span id="col1-header"></span>
      <span id="col2-header"></span>
      <span id="col3-header"></span>
    </div>

    <div class="menu-table">
      <table>
        <thead>
          <tr>
            <th id="lg-reg-sm" colspan="2"></th>
            <th></th>
            <th class="side-orders-header"><span>LG</span></th>
            <th><span>SM</span></th>
          </tr>
        </thead>
        <tbody id="menu-items"></tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('col1-header').textContent = data.header.left_category;
        document.getElementById('col2-header').textContent = data.header.middle_category;
        document.getElementById('col3-header').textContent = data.header.right_category;

        document.getElementById('lg-reg-sm').innerHTML = "<th>LG 12\"</th><th>REG 8\"</th><th></th>";

        const buildTable = (items) => items.map(item => `
          <tr>
            <td>${item.name}</td>
            <td class="price">${item.lg_price || ''}</td>
            <td class="price">${item.reg_price || item.price || ''}</td>
            <td class="price">${item.sm_price || ''}</td>
          </tr>
        `).join('');

        document.getElementById('menu-items').innerHTML =
          buildTable(data.left_items) + buildTable(data.middle_items) + buildTable(data.right_items);
      })
      .catch(err => console.error('Error loading menu:', err));
  </script>

</body>
</html>
