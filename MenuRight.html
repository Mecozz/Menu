<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .menu-container {
            width: 100%;
            height: 100vh;
            background-color: black;
            padding: 0;
        }
        .menu-table {
            width: 100%;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            font-size: 30px;
        }
        th {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            font-size: 32px;
            display: inline-block;
            white-space: nowrap;
        }
        .dinners-td {
            background-color: black;
        }
        td {
            padding: 6px;
            text-align: left;
            vertical-align: top;
            border: none;
        }
        .price {
            text-align: right;
            width: 70px; /* Consistent width for price alignment */
            display: inline-block;
        }
        /* Specific styling for price columns to align vertically */
        .steak-subs .price-col, .italian-dishes .price-col {
            width: 70px;
            text-align: right;
            padding-right: 40px;
        }
        .salads .price-col, #dinnersContent .price-col {
            width: 70px;
            text-align: right;
            padding-right: 40px;
        }
        .side-orders .price-col {
            width: 70px;
            text-align: right;
            padding-right: 40px;
        }
        .subheader {
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header-row {
            background-color: transparent;
        }
        @media (max-width: 768px) {
            table {
                font-size: 24px;
            }
            th {
                font-size: 26px;
            }
            td, th {
                padding: 5px;
            }
            .price-col {
                width: 60px;
                padding-right: 25px;
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 22px;
            }
            th {
                font-size: 24px;
            }
            td, th {
                padding: 4px;
            }
            .price-col {
                width: 50px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-table">
            <table id="menuTable">
                <tr class="header-row">
                    <th id="steakSubsHeader">STEAK SUBS</th>
                    <th id="saladsHeader">SALADS</th>
                    <th id="sideOrdersHeader">SIDE ORDERS</th>
                </tr>
                <tr>
                    <td style="vertical-align: top;">
                        <table class="steak-subs">
                            <thead>
                                <tr class="header-row">
                                    <th class="subheader"></th>
                                    <th class="subheader price-col">LG 12"</th>
                                    <th class="subheader price-col">REG 8"</th>
                                </tr>
                            </thead>
                            <tbody id="steakSubsContent">
                                <tr><td colspan="3">Loading...</td></tr>
                            </tbody>
                        </table>
                        <div class="header-row">
                            <th id="italianDishesHeader">ITALIAN DISHES</th>
                        </div>
                        <table class="italian-dishes">
                            <tbody id="italianDishesContent">
                                <tr><td colspan="3">Loading...</td></tr>
                            </tbody>
                        </table>
                    </td>
                    <td style="vertical-align: top;">
                        <table class="salads">
                            <tbody id="saladsContent">
                                <tr><td colspan="2">Loading...</td></tr>
                            </tbody>
                        </table>
                        <div class="header-row">
                            <th id="dinnersHeader">DINNERS</th>
                        </div>
                        <table id="dinnersContent">
                            <tbody>
                                <tr><td colspan="2">Loading...</td></tr>
                            </tbody>
                        </table>
                    </td>
                    <td class="side-orders" style="vertical-align: top;">
                        <table id="sideOrdersContent">
                            <thead>
                                <tr class="header-row">
                                    <th class="subheader"></th>
                                    <th class="subheader price-col">LG</th>
                                    <th class="subheader price-col">SM</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="3">Loading...</td></tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="errorMessage" class="error-message" style="display: none; color: red; text-align: center; font-size: 26px; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); z-index: 10;"></div>

    <script>
        function fetchWithTimeout(url, timeout = 5000) {
            return Promise.race([
                fetch(url),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Request timed out')), timeout))
            ]);
        }

        fetchWithTimeout('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('JSON loaded successfully:', data);

                document.getElementById('steakSubsHeader').innerText = data.header.left_category || "STEAK SUBS";
                document.getElementById('saladsHeader').innerText = data.header.middle_category || "SALADS";
                document.getElementById('sideOrdersHeader').innerText = data.header.right_category || "SIDE ORDERS";
                document.getElementById('italianDishesHeader').innerText = data.header.bottom_left_category || "ITALIAN DISHES";
                document.getElementById('dinnersHeader').innerText = data.header.bottom_middle_category || "DINNERS";

                // Update Steak Subs
                let steakSubsHTML = `
                    <tbody>
                        ${data.left_items && data.left_items.length > 0 ? data.left_items.map(item => `
                            <tr>
                                <td>${item.name.replace(' STEAK', '')}</td>
                                <td class="price-col">${item.lg_price || '-'}</td>
                                <td class="price-col">${item.reg_price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td colspan="3">No items available</td></tr>'}
                    </tbody>
                `;
                document.getElementById('steakSubsContent').innerHTML = steakSubsHTML;

                // Update Salads
                let saladsHTML = `
                    <tbody>
                        ${data.middle_items && data.middle_items.length > 0 ? data.middle_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price-col">${item.price || '-'}</td>
                                <td></td>
                            </tr>
                        `).join('') : '<tr><td colspan="2">No items available</td></tr>'}
                    </tbody>
                `;
                document.getElementById('saladsContent').innerHTML = saladsHTML;

                // Update Side Orders
                let sideOrdersHTML = `
                    <tbody>
                        ${data.right_items && data.right_items.length > 0 ? data.right_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price-col">${item.lg_price || ''}</td>
                                <td class="price-col">${item.sm_price || ''}</td>
                            </tr>
                        `).join('') : '<tr><td colspan="3">No items available</td></tr>'}
                    </tbody>
                `;
                document.getElementById('sideOrdersContent').innerHTML = sideOrdersHTML;

                // Update Italian Dishes
                let italianDishesHTML = `
                    <tbody>
                        ${data.bottom_left_items && data.bottom_left_items.length > 0 ? data.bottom_left_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price-col">${item.price || '-'}</td>
                                <td></td>
                            </tr>
                        `).join('') : '<tr><td colspan="2">No items available</td></tr>'}
                    </tbody>
                `;
                document.getElementById('italianDishesContent').innerHTML = italianDishesHTML;

                // Update Dinners
                let dinnersHTML = `
                    <tbody>
                        ${data.bottom_middle_items && data.bottom_middle_items.length > 0 ? data.bottom_middle_items.map(item => `
                            <tr>
                                <td class="dinners-td">${item.name}</td>
                                <td class="price-col">${item.price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td colspan="2">No items available</td></tr>'}
                    </tbody>
                `;
                document.getElementById('dinnersContent').innerHTML = dinnersHTML;
            })
            .catch(error => {
                console.error('Error loading MenuRight.json:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.innerText = `Failed to load menu data: ${error.message}. Check the console for details or ensure MenuRight.json is accessible at https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json.`;
            });
    </script>
</body>
</html>
