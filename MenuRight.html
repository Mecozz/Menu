<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jimmy's House of Pizza - Right Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
    .menu-container {
      width: 98%;
      margin: auto;
      padding-top: 10px;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: yellow;
      color: red;
      padding: 15px;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
    }
    .menu-table {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .menu-column {
      width: 32%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5em;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    .price {
      text-align: right;
    }
    .section-divider {
      background: yellow;
      color: red;
      font-weight: bold;
      padding: 5px;
      font-size: 1.5em;
      margin-top: 10px;
    }
    .image-slider {
      display: flex;
      justify-content: space-evenly;
      margin-top: 15px;
      padding-bottom: 10px;
    }
    .image-slider img {
      width: 18%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <span id="left-category"></span>
      <span id="middle-category"></span>
      <span id="right-category"></span>
    </div>
    <div class="menu-table">
      <div class="menu-column">
        <table><tbody id="left-items"></tbody></table>
      </div>
      <div class="menu-column">
        <table><tbody id="middle-items"></tbody></table>
      </div>
      <div class="menu-column">
        <table><tbody id="right-items"></tbody></table>
      </div>
    </div>

    <div class="menu-table">
      <div class="menu-column">
        <div class="section-divider" id="bottom-left-category"></div>
        <table><tbody id="bottom-left-items"></tbody></table>
      </div>
      <div class="menu-column">
        <div class="section-divider" id="bottom-middle-category"></div>
        <table><tbody id="bottom-middle-items"></tbody></table>
      </div>
      <div class="menu-column"></div>
    </div>

    <div class="image-slider">
      <img id="img0"><img id="img1"><img id="img2"><img id="img3"><img id="img4">
    </div>
  </div>

<script>
fetch('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json')
  .then(res => res.json())
  .then(data => {
    document.getElementById('left-category').textContent = data.header.left_category;
    document.getElementById('middle-category').textContent = data.header.middle_category;
    document.getElementById('right-category').textContent = data.header.right_category;

    document.getElementById('bottom-left-category').textContent = data.header.bottom_left_category;
    document.getElementById('bottom-middle-category').textContent = data.header.bottom_middle_category;

    document.getElementById('left-items').innerHTML = data.left_items.map(item => `
      <tr><td>${item.name}</td><td class="price">${item.lg_price}</td><td class="price">${item.reg_price}</td></tr>
    `).join('');

    document.getElementById('middle-items').innerHTML = data.middle_items.map(item => `
      <tr><td>${item.name}</td><td class="price">${item.price}</td></tr>
    `).join('');

    document.getElementById('right-items').innerHTML = data.right_items.map(item => `
      <tr><td>${item.name}</td><td class="price">${item.lg_price}</td><td class="price">${item.sm_price}</td></tr>
    `).join('');

    document.getElementById('bottom-left-items').innerHTML = data.bottom_left_items.map(item => `
      <tr><td>${item.name}</td><td class="price">${item.price}</td></tr>
    `).join('');

    document.getElementById('bottom-middle-items').innerHTML = data.bottom_middle_items.map(item => `
      <tr><td>${item.name}</td><td class="price">${item.price}</td></tr>
    `).join('');

    const images = data.images;
    let idx = 0;
    function updateImages() {
      images.forEach((set, i) => {
        document.getElementById(`img${i}`).src = set[idx % set.length];
      });
      idx++;
    }
    updateImages();
    setInterval(updateImages, 5000);
  })
  .catch(err => console.error('Error loading menu:', err));
</script>
</body>
</html>
