<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Left</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .menu-container {
            width: 100%;
            height: 100vh;
            background-color: black;
            padding: 0;
        }
        .menu-table {
            width: 100%;
            height: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 24px;
        }
        th {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            font-size: 26px;
        }
        td {
            padding: 6px;
            text-align: left;
            vertical-align: top;
        }
        .price {
            text-align: right;
            width: 70px;
        }
        /* Add gap between Pizza prices and Calzones names */
        #pizzaContent .price {
            padding-right: 40px; /* Creates space between prices and Calzones column */
        }
        .subheader {
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header-row {
            background-color: yellow;
            color: black;
        }
        .image-row {
            background-color: black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        .menu-image {
            width: 20%; /* Four images, roughly 25% each, adjusted for padding */
            max-width: 150px;
            height: auto;
            object-fit: contain;
            margin: 0 5px; /* Space between images */
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        @media (max-width: 768px) {
            table {
                font-size: 18px;
            }
            th {
                font-size: 20px;
            }
            td, th {
                padding: 5px;
            }
            .price {
                width: 60px;
            }
            #pizzaContent .price {
                padding-right: 25px; /* Adjusted for medium screens */
            }
            .menu-image {
                width: 18%;
                max-width: 120px;
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 16px;
            }
            th {
                font-size: 18px;
            }
            td, th {
                padding: 4px;
            }
            .price {
                width: 50px;
            }
            #pizzaContent .price {
                padding-right: 20px; /* Adjusted for small screens */
            }
            .menu-image {
                width: 15%;
                max-width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-table">
            <table id="menuTable">
                <tr class="header-row">
                    <th id="pizzaHeader">PIZZA</th>
                    <th id="calzonesHeader">CALZONES</th>
                </tr>
                <tr>
                    <td id="pizzaContent">
                        <table>
                            <tr class="header-row">
                                <td class="subheader"></td>
                                <td class="subheader">LG 14"</td>
                                <td class="subheader">REG 10"</td>
                            </tr>
                            <tr><td>Loading...</td><td class="price">-</td><td class="price">-</td></tr>
                        </table>
                    </td>
                    <td id="calzonesContent">
                        <table>
                            <tr class="header-row">
                                <td class="subheader"></td>
                                <td class="subheader">LG 14"</td>
                                <td class="subheader">REG 10"</td>
                            </tr>
                            <tr><td>Loading...</td><td class="price">-</td><td class="price">-</td></tr>
                        </table>
                    </td>
                </tr>
                <tr class="image-row">
                    <td colspan="2" id="imageContent">
                        <!-- Images will be populated here -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script>
        function fetchWithTimeout(url, timeout = 5000) {
            return Promise.race([
                fetch(url),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Request timed out')), timeout))
            ]);
        }

        fetchWithTimeout('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuLeft.json?t=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(async data => {
                console.log('JSON loaded successfully:', data);

                document.getElementById('pizzaHeader').innerText = data.header.left_category || "PIZZA";
                document.getElementById('calzonesHeader').innerText = data.header.right_category || "CALZONES";

                let pizzaHTML = `
                    <table>
                        <tr class="header-row">
                            <td class="subheader"></td>
                            <td class="subheader">LG 14"</td>
                            <td class="subheader">REG 10"</td>
                        </tr>
                        ${data.left_items && data.left_items.length > 0 ? data.left_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">$${item.lg_price || '-'}</td>
                                <td class="price">$${item.reg_price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('pizzaContent').innerHTML = pizzaHTML;

                let calzonesHTML = `
                    <table>
                        <tr class="header-row">
                            <td class="subheader"></td>
                            <td class="subheader">LG 14"</td>
                            <td class="subheader">REG 10"</td>
                        </tr>
                        ${data.right_items && data.right_items.length > 0 ? data.right_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">$${item.lg_price || '-'}</td>
                                <td class="price">$${item.reg_price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('calzonesContent').innerHTML = calzonesHTML;

                let imagesHTML = `
                    ${data.images && data.images.length > 0 ? data.images.map(url => `
                        <img src="${url}" alt="Menu Image" class="menu-image">
                    `).join('') : '<p>No images available</p>'}
                `;
                document.getElementById('imageContent').innerHTML = imagesHTML;
            })
            .catch(error => {
                console.error('Error loading MenuLeft.json:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.innerText = `Failed to load menu data: ${error.message}. Check the console for details or ensure MenuLeft.json is accessible at https://raw.githubusercontent.com/Mecozz/Menu/main/MenuLeft.json.`;
            });
    </script>
</body>
</html>
