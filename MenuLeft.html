<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }
        .menu-container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        .menu-header {
            font-size: 2.5em;
            font-weight: bold;
            color: black;
            background: yellow;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .menu-header div {
            flex: 1;
            text-align: center;
        }
        .menu-table {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .menu-column {
            width: 45%;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            font-size: 1.5em;
            padding: 8px;
            text-align: center;
        }
        th {
            color: white;
        }
        .size-header th {
            background-color: black;
            font-weight: bold;
        }
        td:first-child {
            text-align: left;
            padding-right: 30px; /* Buffer between item name and price */
        }
        #left-menu .price {
            padding-right: 30px; /* Reduced from 50px to make gap smaller */
        }
        #right-menu .price {
            padding-right: 10px; /* Ensure alignment consistency */
        }
        .price {
            text-align: right;
            width: 80px;
        }
        .image-row {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: space-between; /* Spread images evenly across the width */
            align-items: center;
            flex-wrap: nowrap;
        }
        .menu-image {
            width: 18%; /* Adjusted for 5 images */
            max-width: 150px; /* Limit size to fit all five */
            max-height: 150px;
            height: auto;
            object-fit: contain;
            flex: 1;
        }
        .error-message {
            color: red;
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        @media (max-width: 768px) {
            table {
                font-size: 1.2em;
            }
            .menu-header {
                font-size: 2em;
            }
            td:first-child {
                padding-right: 20px;
            }
            #left-menu .price {
                padding-right: 20px;
            }
            #right-menu .price {
                padding-right: 5px;
            }
            .menu-image {
                max-width: 120px;
                max-height: 120px;
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 1em;
            }
            .menu-header {
                font-size: 1.5em;
            }
            td:first-child {
                padding-right: 15px;
            }
            #left-menu .price {
                padding-right: 15px;
            }
            #right-menu .price {
                padding-right: 5px;
            }
            .menu-image {
                max-width: 90px;
                max-height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div id="left-category"></div>
            <div id="right-category"></div>
        </div>
        <div class="menu-table">
            <div class="menu-column" id="left-menu"></div>
            <div class="menu-column" id="right-menu"></div>
        </div>
        <div class="image-row" id="imageRow">
            <!-- Static images will be populated here -->
        </div>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script>
        function fetchWithTimeout(url, timeout = 5000) {
            return Promise.race([
                fetch(url),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Request timed out')), timeout))
            ]);
        }

        async function checkImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = () => resolve(null);
                img.src = url;
            });
        }

        fetchWithTimeout('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuLeft.json?t=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(async data => {
                console.log('JSON loaded successfully:', data);

                // Set category headers
                document.getElementById('left-category').innerText = data.header.left_category || "PIZZA";
                document.getElementById('right-category').innerText = data.header.right_category || "CALZONES";

                // Populate left menu (PIZZA)
                let leftMenu = `
                    <table>
                        <tr class="size-header">
                            <th></th>
                            <th>LG 14"</th>
                            <th>REG 10"</th>
                        </tr>
                        ${data.left_items && data.left_items.length > 0 ? data.left_items.map(item => `
                            <tr class="item-row">
                                <td>${item.name}</td>
                                <td class="price">${item.lg_price || '-'}</td>
                                <td class="price">${item.reg_price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td>-</td><td>-</td></tr>'}
                    </table>
                `;
                document.getElementById('left-menu').innerHTML = leftMenu;

                // Populate right menu (CALZONES)
                let rightMenu = `
                    <table>
                        <tr class="size-header">
                            <th></th>
                            <th>LG 14"</th>
                            <th>REG 10"</th>
                        </tr>
                        ${data.right_items && data.right_items.length > 0 ? data.right_items.map(item => `
                            <tr class="item-row">
                                <td>${item.name}</td>
                                <td class="price">${item.lg_price || '-'}</td>
                                <td class="price">${item.reg_price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td>-</td><td>-</td></tr>'}
                    </table>
                `;
                document.getElementById('right-menu').innerHTML = rightMenu;

                // Populate static images (one from each sub-array)
                const imageRow = document.getElementById('imageRow');
                let imageUrls = [];
                if (data.images && data.images.length > 0) {
                    imageUrls = data.images.map(subArray => subArray[0] || ''); // Take the first image from each sub-array
                }

                let validImages = [];
                for (let url of imageUrls) {
                    if (url) {
                        const isValid = await checkImage(url);
                        if (isValid) {
                            validImages.push(isValid);
                        } else {
                            console.log(`Skipping invalid image: ${url}`);
                        }
                    }
                }

                if (validImages.length > 0) {
                    const imagesHTML = validImages.map(url => `
                        <img src="${url}" alt="Menu Image" class="menu-image">
                    `).join('');
                    imageRow.innerHTML = imagesHTML;
                } else {
                    imageRow.innerHTML = '<p>No valid images available</p>';
                }
            })
            .catch(error => {
                console.error('Error loading MenuLeft.json:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.innerText = `Failed to load menu data: ${error.message}. Check the console for details or ensure MenuLeft.json is accessible at https://raw.githubusercontent.com/Mecozz/Menu/main/MenuLeft.json.`;
            });
    </script>
</body>
</html>
