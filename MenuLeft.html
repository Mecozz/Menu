<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
        }
        .menu-container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        .menu-header {
            font-size: 2.5em;
            font-weight: bold;
            color: red;
            background: yellow;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .menu-header div {
            flex: 1;
            text-align: center;
        }
        .menu-table {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .menu-column {
            width: 45%;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            font-size: 1.5em;
            padding: 8px;
            text-align: center;
        }
        th {
            color: yellow;
        }
        td:first-child {
            text-align: left;
        }
        .image-slider {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .slider-image {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div id="left-category"></div>
            <div id="right-category"></div>
        </div>
        <div class="menu-table">
            <div class="menu-column" id="left-menu"></div>
            <div class="menu-column" id="right-menu"></div>
        </div>
    </div>

    <script>
        fetch('MenuLeft.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('left-category').innerText = data.header.left_category;
                document.getElementById('right-category').innerText = data.header.right_category;
                
                let leftMenu = `<table><tr><th>Item</th><th>LG 14"</th><th>REG 10"</th></tr>`;
                data.left_items.forEach(item => {
                    leftMenu += `<tr><td>${item.name}</td><td>${item.lg_price}</td><td>${item.reg_price}</td></tr>`;
                });
                leftMenu += '</table>';
                document.getElementById('left-menu').innerHTML = leftMenu;

                let rightMenu = `<table><tr><th>Item</th><th>LG 14"</th><th>REG 10"</th></tr>`;
                data.right_items.forEach(item => {
                    rightMenu += `<tr><td>${item.name}</td><td>${item.lg_price}</td><td>${item.reg_price}</td></tr>`;
                });
                rightMenu += '</table>';
                document.getElementById('right-menu').innerHTML = rightMenu;
            })
            .catch(error => console.error('Error loading menu:', error));
    </script>
</body>
</html>
